<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GDA - Design Explorer</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="d3/sankey.js"></script>
  <style>
  .node rect {
    cursor: move;
    fill-opacity: .9;
    shape-rendering: crispEdges;
  }

  .node text {
    pointer-events: none;
    text-shadow: 0 1px 0 #fff;
  }

  .link {
    fill: none;
    stroke: #000;
    stroke-opacity: .2;
  }

  .link:hover {
    stroke: red;
    stroke-opacity: .5;
    stroke-width: 5px;
  }
  </style>
</head>
<body>
  <p>
    Design Explorer
  </p>
  <p id="chart">

  </p>

  <script type="text/javascript">
    // - - - - - CONSTANTS - - - - -//


    var margin = {top: 1, right: 1, bottom: 6, left: 1},
        width = 1500 - margin.left - margin.right,
        height = 4000 - margin.top - margin.bottom;

    var formatNumber = d3.format(",.0f"),
        format = function(d) { return formatNumber(d) + " TWh"; },
        color = d3.schemeCategory20;

    var svg = d3.select("#chart").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var sankey = d3.sankey()
        .nodeWidth(15)
        .nodePadding(10)
        .size([width, height]);

    var path = sankey.link();

    d3.json("data/designs.json", function(designs) {

      var design = {}
      design.nodes = []
      design.links = []

      for(var i = 0; i < designs.length; i++){
        var des = {}
        des.name = "d_" + i;
        design.nodes.push( des )
        for(var k = 0; k < designs[i].child.length; k++){
          var link = {};
          link.source = i;
          link.target =  designs[i].child[k];
          link.value =  designs[i].instances[ designs[i].instances.length-1][0] -  designs[i].instances[0][0];
          design.links.push(link);
        };
      };

      console.log("THERE ARE " + design.nodes.length + "NODES.");
      console.log("THERE ARE " + design.links.length + " LINKS.");
      console.log(design.links[0]);
      console.log(design.nodes[0]);

      sankey
          .nodes(design.nodes)
          .links(design.links)
          .layout(32);

      var link = svg.append("g").selectAll(".link")
          .data(design.links)
        .enter().append("path")
          .attr("class", "link")
          .attr("d", path)
          .style("stroke-width", function(d) { return Math.max(1, d.dy); })
          .sort(function(a, b) { return b.dy - a.dy; });

      link.append("title")
          .text(function(d) { return d.source.name + " â†’ " + d.target.name + "\n" + format(d.value); });

      var node = svg.append("g").selectAll(".node")
          .data(design.nodes)
        .enter().append("g")
          .attr("class", "node")
          .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
          .call(d3.drag()
            .origin(function(d) { return d; })
            .on("dragstart", function() { this.parentNode.appendChild(this); })
            .on("drag", dragmove));

      node.append("rect")
          .attr("height", function(d) { return d.dy; })
          .attr("width", sankey.nodeWidth())
          .style("fill", function(d) { return d.color = color(d.name.replace(/ .*/, "")); })
          .style("stroke", function(d) { return d3.rgb(d.color).darker(2); })
        .append("title")
          .text(function(d) { return d.name + "\n" + format(d.value); });

      node.append("text")
          .attr("x", -6)
          .attr("y", function(d) { return d.dy / 2; })
          .attr("dy", ".35em")
          .attr("text-anchor", "end")
          .attr("transform", null)
          .text(function(d) { return d.name; })
        .filter(function(d) { return d.x < width / 2; })
          .attr("x", 6 + sankey.nodeWidth())
          .attr("text-anchor", "start");

      function dragmove(d) {
        d3.select(this).attr("transform", "translate(" + d.x + "," + (d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))) + ")");
        sankey.relayout();
        link.attr("d", path);
      }
    });



  </script>
</body>
</html>
