<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GDA - Design Explorer</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="d3/sankey.js"></script>
  <style>
    div.tooltip {
      position: absolute;
      text-align: center;
      padding: 10px;
      font: 12px sans-serif;
      background: lightsteelblue;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
    }
    .node rect {
      cursor: move;
      fill-opacity: .9;
      shape-rendering: crispEdges;
    }
    .node text {
      pointer-events: none;
      font-size: 8px;
      text-shadow: 0 1px 0 #fff;
    }
    .node rect:hover {
      fill:red;
    }
    .link {
      fill: none;
      stroke: #000;
      stroke-opacity: .2;
    }
    .link:hover {
      stroke-opacity: .8;
    }
  </style>
</head>
<body>
  <p>
    Design Explorer
  </p>
  <p id="chart">

  </p>

  <script type="text/javascript">
    // - - - - - CONSTANTS - - - - -//

    var units = " ";

    var margin = {top: 1, right: 1, bottom: 6, left: 1},
        width = 1200 - margin.left - margin.right,
        height = 7500 - margin.top - margin.bottom;

    // format variables
    var formatNumber = d3.format(",.0f"),    // zero decimal places
        format = function(d) { return formatNumber(d) + " " + units; },
        color = d3.scaleOrdinal(d3.schemeCategory20);

      // append the svg object to the body of the page
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

    // - - - - - TOOLTIP - - - - - //
    //Create <div> DOM element for tooltips
    var div = d3.select("body").append("div")
      .attr("class","tooltip")
      .style("opacity", 0);
    d3.selectAll(".tooltip").append("div")
      .attr("class","plan-preview")
      .append("img")
      .style("float","left");

    var sankey = d3.sankey()
        .nodeWidth(10)
        .nodePadding(5)
        .size([width, height]);

    var path = sankey.link();

    d3.json("data/designs.json", function(error,designs) {

      var design = {}
      design.nodes = []
      design.links = []

      for(var i = 0; i < designs.length; i++){
        var des = {}
        des.node = i;
        des.name = "d_" + i;
        des.img = "svg/"+Math.floor(i/100)+"/d_"+i+".svg"; //preview reference
        design.nodes.push( des )
        for(var k = 0; k < designs[i].child.length; k++){
          var l = {};
          l.source = i;
          l.target =  designs[i].child[k];
          // l.value =  designs[i].instances[ designs[i].instances.length-1][0] -  designs[i].instances[0][0];
          l.value = 1;
          design.links.push(l);
        };
      };

      console.log("THERE ARE " + design.nodes.length + "NODES.");
      console.log("THERE ARE " + design.links.length + " LINKS.");
      console.log(design.links[0]);
      console.log(design.nodes[0]);

      sankey.nodes(design.nodes)
          .links(design.links)
          .layout(512);

      var link = svg.append("g").selectAll(".link")
          .data(design.links)
        .enter().append("path")
          .attr("class", "link")
          .attr("d", path)
          .attr("id", function(d,i){
            d.id = i;
            return "link-"+i;
          })
          .style("stroke-width", function(d) { return Math.max(1, d.dy); })
          .sort(function(a, b) { return b.dy - a.dy; });

      link.append("title")
          .text(function(d) {
            return d.source.name + " â†’ " + d.target.name;
          });

      // add in the nodes
      var node = svg.append("g").selectAll(".node")
        .data(design.nodes)
        .enter().append("g")
        .attr("class", "node")
        .attr("transform", function(d) {
  		      return "translate(" + d.x + "," + d.y + ")";
        })
        .on("click", highlight_node_links)
        .call(d3.drag()
          .subject(function(d) {
            return d;
          })
          .on("start", function() {
            this.parentNode.appendChild(this);
          })
          .on("drag", dragmove))
          .on("mouseover", function(d){
            d3.select(this).selectAll("text")
              .attr("fill", "red");
            div.transition()
              .duration(200)
              .style("opacity", 0.9);
            // div.html("<img src=\"" + d.img + "\"></img>")
            //   .style("left",(d3.event.pageX)+"px")
            //   .style("top", (d3.event.pageY)+"px");
            div.selectAll("img").attr("src", d.img);
            div.style("left",(d3.event.pageX)+"px")
              .style("top", (d3.event.pageY)+"px");
            updateRadar(d);

          })
          .on("mouseout", function(d){
            d3.select(this).selectAll("text")
              .attr("fill", "gray");
            div.transition()
              .duration(500)
              .style("opacity",0);
          });

      // add the rectangles for the nodes
      node.append("rect")
        .attr("height", function(d) { return d.dy; })
        .attr("width", sankey.nodeWidth())
        .style("fill", function(d) {
  		  return d.color = color(d.name.replace(/ .*/, "")); })
        .style("stroke", function(d) {
  		  return d3.rgb(d.color).darker(2); })
        .append("title")
        .text(function(d) {
  		  return d.name + "\n" + "CHILDREN: " + format(d.value); });

      // add in the title for the nodes
      node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
      .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");

      // the function for moving the nodes
      function dragmove(d) {
        d3.select(this)
        .attr("transform",
          "translate(" + d.x + "," + (d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))) + ")"
        );
        sankey.relayout();
        link.attr("d", path);
      }

      function highlight_node_links(node,i){
        console.log("HIGHLIGHTING LINKS");
        var remainingNodes=[],
            nextNodes=[];

        var stroke_opacity = 0;
        if( d3.select(this).attr("data-clicked") == "1" ){
          d3.select(this).attr("data-clicked","0");
          stroke_opacity = 0.2;
          color = "#000";
        }else{
          d3.select(this).attr("data-clicked","1");
          stroke_opacity = 0.8;
          color = "red";
        }

        var traverse = [{
                          linkType : "sourceLinks",
                          nodeType : "target"
                        },{
                          linkType : "targetLinks",
                          nodeType : "source"
                        }];

        traverse.forEach(function(step){
          node[step.linkType].forEach(function(link) {
            remainingNodes.push(link[step.nodeType]);
            highlight_link(link.id, stroke_opacity, color);
          });

          while (remainingNodes.length) {
            console.log(remainingNodes.length + " NODES LEFT TO TRAVERSE");
            nextNodes = [];
            remainingNodes.forEach(function(node) {
              node[step.linkType].forEach(function(link) {
                nextNodes.push(link[step.nodeType]);
                highlight_link(link.id, stroke_opacity, color);
              });
            });
            remainingNodes = nextNodes;
          }
        });
      }

      function highlight_link(id,opacity,color){
          d3.select("#link-"+id).style("stroke-opacity", opacity)
          .style("stroke", color);
      }
    });



  </script>
</body>
</html>
